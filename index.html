<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Teste</title>
</head>

<body background="img/bg.png">
    <div class="container">
        <img src="img/test.png" alt="Imagem 1" class="promo" onclick="mostrarTexto('descricoes.md', 'Imagem 1')">
        <img src="img/test.png" alt="Imagem 1" class="promo" onclick="mostrarTexto('descricoes.md', 'Imagem 2')">
        <img src="img/test.png" alt="Imagem 1" class="promo" onclick="mostrarTexto('descricoes.md', 'Imagem 3')">
        <div class="texto" id="texto"></div>
    </div>

 <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function mostrarTexto(arquivo, nomeImagem) {
            // Oculta todas as imagens
            var imagens = document.querySelectorAll('.promo');
            imagens.forEach(function (promo) {
                promo.style.display = 'none';
            });

            fetch(arquivo)
        .then(response => response.text())
        .then(textoMarkdown => {
          // Divide o texto em partes usando o marcador '---'
          var partes = textoMarkdown.split('---');
          
          // Encontra a parte correspondente Ã  imagem clicada
          var descricao = partes.find(part => part.includes(nomeImagem));
          
          // Converte o Markdown para HTML usando marked.js
          var textoHTML = marked(descricao || '');

          // Mostra o texto convertido
          var textoDiv = document.getElementById('texto');
          textoDiv.innerHTML = textoHTML;
          textoDiv.style.display = 'flex';
        })
        .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }
    </script>
</body>

</html>
